<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page2.css" />
    <title>Forms Challenge</title>
  </head>
  <body>
    <header>
          <h1>Contact Us</h1>
    </header>
    <form action="page2.html" method="GET">
      <h2>How can we help you?</h2>
      <section>
        <!-- Personal data -->
        <label for="username">Your Name</label>
        <input type="text" id="username" name="user-name" minlength="3" required />
        <label for="useremail">Your E-mail Adress</label>
        <input type="email" id="useremail" name="user-email" required />
        <label for="userphone">Your phone number</label>
        <input type="tel" id="userphone" name="user-phone" required minlength="7" />
      </section>
      <section>
        <label for="usermessage">Your message</label>
        <textarea name="user-message" id="usermessage" rows="10" required></textarea>
      </section>
      <section>
        <label for="foundwhere">Where did you find us?</label>
        <select name="found-where" id="foundwhere" reqired>
          <option value="web">Web Search</option>
          <option value="mouth">Word of Mouth</option>
          <option value="other">Other...</option>
        </select>
      </section>
      <h2>How should we reply?</h2>
      <section>
        <div class="radio">
          <input type="radio" name="reply" id="call" value="call" required />
          <label for="call">Call me</label>
        </div>
        <div class="radio">
          <input type="radio" name="reply" id="email" value="email" required />
          <label for="email">Send me an e-mail</label>
        </div>
        <div class="radio">
          <input type="radio" name="reply" id="none" value="none" required />
          <label for="call">Don't reply</label>
        </div>
      </section>
      <section id="terms">
        <div class="radio">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">Accept Terms</label>
        </div>
      </section>
      <section id="buttons">
        <button type="reset" id="reset">Clear</button>
        <button type="submit" href="page2.html">Submit</button>
      </section>
    </form>
  </body>
</html>
